
<div class="container">
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-6">
            <h1 class="mb-3">Form</h1>
            <form [formGroup]="formGroup" (ngSubmit)="submit()">
                <input-text [formGroup]="formGroup" controlName="firstName" label="First Name"></input-text>
                <input-text [formGroup]="formGroup" controlName="lastName" label="Last Name"></input-text>
                <input-text [formGroup]="formGroup" controlName="phoneNumber" label="Phone Number"></input-text>
                <input-text [formGroup]="formGroup" controlName="email" label="Email"></input-text>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
      </div>
      <div class="col-sm-3">
      </div>
    </div>
  </div>
