<div class="container">
    <h1 class="mb-4">Member List</h1>
    <table class="table text-center">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th colspan="2">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let member of memberList">
                <td>{{member.id}}</td>
                <td>{{member.firstName}}</td>
                <td>{{member.lastName}}</td>
                <td>{{member.phoneNumber}}</td>
                <td>{{member.email}}</td>
                <td><button class="btn btn-primary" (click)="editMember(member.id)">Edit</button></td>
                <td><button class="btn btn-danger" (click)="removeMember(member.id)">Delete</button></td>
            </tr>
        </tbody>
        </table>
</div>
